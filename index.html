<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lucid Auth</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 flex items-center justify-center h-screen">
  <div class="bg-gray-800 p-8 rounded-lg w-full max-w-sm shadow-lg">
    <h1 class="text-2xl text-white font-bold mb-6 text-center">Login</h1>
    <form id="loginForm" class="space-y-4">
      <input type="text" id="username" placeholder="Username" class="w-full p-2 rounded bg-gray-700 text-white" required>
      <input type="password" id="password" placeholder="Password" class="w-full p-2 rounded bg-gray-700 text-white" required>
      <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 p-2 rounded text-white font-bold">Login</button>
    </form>
    <p id="error" class="text-red-500 mt-2 hidden"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
